services:
  - type: web
    name: car-booking
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn car_booking_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: car-booking-db
          property: connectionString

databases:
  - name: car-booking-db
    databaseName: car_booking_db