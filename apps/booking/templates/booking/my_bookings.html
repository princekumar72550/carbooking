{% extends 'base.html' %}

{% block title %}My Bookings - Car Booking System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1>My Bookings</h1>
                <div>
                    <a href="{% url 'booking_history' %}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-clock-history me-1"></i> Booking History
                    </a>
                    <a href="{% url 'booking' %}" class="btn btn-primary">
                        <i class="bi bi-calendar-plus me-2"></i>New Booking
                    </a>
                </div>
            </div>
            <p class="text-muted">View your current and upcoming bookings</p>
        </div>
    </div>

    <div id="bookings-list">
        <!-- Bookings will be loaded here via JavaScript -->
    </div>

    <div id="loading" class="text-center my-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="no-bookings" class="text-center my-5" style="display: none;">
        <i class="bi bi-calendar-x" style="font-size: 4rem; color: #ccc;"></i>
        <h3 class="mt-3">No bookings found</h3>
        <p class="text-muted">You haven't made any bookings yet.</p>
        <a href="{% url 'booking' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-car-front me-2"></i>Book a Car Now
        </a>
    </div>
</div>
{% endblock %}
