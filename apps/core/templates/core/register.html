{% extends 'base.html' %}

{% block title %}Register - Car Booking System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>Create Your Account
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Join our car booking community today</p>
                </div>
                <div class="card-body p-4">
                    <form id="register-form" method="POST" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="first_name" class="form-label fw-bold">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person-badge text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="first_name" name="first_name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="last_name" class="form-label fw-bold">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person-badge text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="last_name" name="last_name" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label fw-bold">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-telephone text-primary"></i>
                                </span>
                                <input type="tel" class="form-control border-start-0" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0" id="password" name="password" placeholder="Create a password" required>
                                    <span class="input-group-text bg-light border-start-0" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                                        <i class="bi bi-eye-slash text-primary" id="togglePassword" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="password_confirm" class="form-label fw-bold">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock-fill text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
                                    <span class="input-group-text bg-light border-start-0" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                                        <i class="bi bi-eye-slash text-primary" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="gender" class="form-label fw-bold">Gender</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-gender-ambiguous text-primary"></i>
                                    </span>
                                    <select class="form-control border-start-0" id="gender" name="gender">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="profile_photo" class="form-label fw-bold">Profile Photo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-image text-primary"></i>
                                    </span>
                                    <input type="file" class="form-control border-start-0" id="profile_photo" name="profile_photo" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                <i class="bi bi-person-plus me-2"></i>Register Account
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <p class="mb-0">Already have an account? <a href="/login/" class="text-primary fw-bold text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .input-group-text {
        border-radius: 10px 0 0 10px;
    }
    
    .form-control {
        border-radius: 0;
        padding: 12px 15px;
    }
    
    .input-group > :not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
        border-radius: 0 10px 10px 0;
    }
    
    .btn-lg {
        padding: 12px;
        font-weight: 600;
    }
    
    .form-label {
        margin-bottom: 8px;
    }
</style>

{% endblock %}
